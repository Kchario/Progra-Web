<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">
		<h2>Lista de certificados de dato personal</h2>
		<h:form>
			<p:dataTable id="lstDatopersonal"
				value="#{datopersonalController.listaPersonales}"
				var="pe" paginator="true" paginatorPosition="top"
				rowPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="No existen personas en la base de datos!!">
				<p:column headerText="Id">
					<h:outputText value="#{pe.idDatos}" />
				</p:column>

				<p:column headerText="Nombre">
					<h:outputText value="#{pe.nombre}" />
				</p:column>
				
				<p:column headerText="Apellido">
					<h:outputText value="#{pe.apellido}" />
				</p:column>
				
					<p:column headerText="Dni">
					<h:outputText value="#{pe.dni}" />
				</p:column>
				
				<p:column headerText="Correo">
					<h:outputText value="#{pe.correo}" />
				</p:column>

				<p:column headerText="OperaciÃ³n">
					<h:commandLink action="listDatopersonal" value="Eliminar"
						actionListener="#{datopersonalController.delete(pe)}" />
				</p:column>




			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
